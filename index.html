<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Navbar | Vanilla Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="sticky">
        <a href="#" class="resize"  > Logo</a>
        <ul>
            <li class="button"><a href="#">Home</a></li>
            <li class="button" ><a href="#">About</a></li>
            <li class="button"><a href="#">Services</a></li>
            <li class="button" ><a href="#">Portfolio</a></li>
            <li class="button" ><a href="#">Team</a></li>
            <li class="button" ><a href="#">Contact</a></li>
        </ul>
    </header>
    <section class="banner"></section>
    <script type="text/javascript">
        window.addEventListener("scroll",function(){
            var header = document.querySelector('header');
            header.classList.toggle("sticky", window.scrollY > 0);
        });
    </script>
</body>
</html>
